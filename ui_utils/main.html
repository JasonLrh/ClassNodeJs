<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>自习室 system</title>

  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="/js/main.js"></script>
</head>

<body>
  <ul class="top-navbar">
    <li class="top-navbar-item">AB自习室</li>
    <li class="top-navbar-item"><a id="username">用户</a></li>
    <li class="top-navbar-item"><a id="userphone">手机号</a></li>
    <li class="top-navbar-item"><a href="/">退出</a></li>
  </ul>

  <div class="main-part">
    <div class="left-bar">
      <h2>选择场馆</h2>
      <div class="place-select">
        <form class="place-select" id="select-place" action="select-place" method="GET" onchange="submit()">
          <select multiple="multiple" class="select-item" name="position" style="height: 53px;">
            <option value="noinfo" class="btn place-item">请先登录</option>
          </select>
        </form>
      </div>

      <div>
        <h2>工具</h2>
      </div>
      <div class="addition-tools">
        <div class="place-item tool-set"><a href="/">意见箱</a></div>
        <div class="place-item tool-set"><a href="/">设置</a></div>
      </div>
    </div>

    <div class="right-pannel">
      <div class="result-show">
        <form id="result" action="yuyue" onchange="submit()">
          <table>
            <tr>
              <th>编号</th>
              <th>姓名</th>
              <th>年龄</th>
            </tr>
            <tr>
              <td>s</td>
              <td>s</td>
              <td><input type="checkbox" name="das" value="asdhuasoug" disabled="true"> </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
